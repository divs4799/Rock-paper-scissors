<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"

    <link rel="stylesheet" media="screen and (max-width: 637px)" href="mov1.css">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

    .attribution {

      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="main-container">
  <div class="container">

    <img id="headimg" src="images/logo.svg" alt="" srcset="">

<div id="score">
      SCORE
      <span id="scr">0</span>
    </div>
  </div>
  <div id="header">
  <div id="player" class="pointheader ">YOU PICKED</div>
  <div id="comp" class="pointheader ">THE HOUSE PICKED</div>
</div>
  <div id="buttons">
  
    <button id="paper" class="playerbtn paper"><img  src="images/icon-paper.svg" alt="" srcset=""></button>
    <button id="scissors" class="playerbtn scissors"><img  src="images/icon-scissors.svg" alt=""></button>
    <button id="rock" class="playerbtn rock"><img  src="images/icon-rock.svg" alt="" srcset=""></button>
    </div>
    <div id="buttons2">
      <button class="playerbtn2 btn1 "></button>
      
      <div  id="after" >
        <h2 id="result">YOU </h2><br>
      <button id="againbtn">PLAY AGAIN</button>
    </div>

    <button  class="playerbtn2 btn2"></button>
    
    </div> </div>
  <button id="myBtn">RULES</button>
  <div id="myModal" class="modal">
  
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close"><img src="images/icon-close.svg" alt="close" srcset=""></span>
      <h1>RULES</h1>
      <img id="rulesimg" src="images/image-rules.svg" alt="Rules" srcset="">
    </div>
  </div>
